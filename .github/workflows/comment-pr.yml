name: Comment PR

on:
  workflow_run:
    workflows:
      - Push Workflow Trigger
    types:
      - completed

jobs:
  comment-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            This is a test!
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
